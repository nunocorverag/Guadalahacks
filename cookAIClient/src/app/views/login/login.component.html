<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Center Div with Bootstrap</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 logbox">
                    <div class="card-header">
                        <h2 style="color: red;">Log-in</h2>
                    </div>
                    <div class="card-body">
                        <form #loginForm="ngForm" id="formSession"
                            (ngSubmit)="Login()"
                            [ngClass]="{'was-validated': loginForm.submitted}"
                            novalidate>
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input class="form-control" type="email"
                                    id="email" name="email" placeholder="email"
                                    ngModel>
                                <div class="invalid-feedback">El correo es requerido</div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input class="form-control" type="password"
                                    id="password" name="password"
                                    placeholder="password" ngModel>
                                <div class="invalid-feedback">La contraseña es requerida</div>
                            </div>
                            <br>
                            <div class="d-grip gap-2 mt-2">
                                <button type="submit"
                                    class="btn-btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
