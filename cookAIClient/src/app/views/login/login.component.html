<style>
    body {
        background-color: #f8f9fa;
    }
    
    .logbox {
        margin-top: 20px;
    }
    
    .card-header {
        background-color: #dc3545;
        color: white;
        text-align: center;
        padding: 15px;
    }

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <!-- Added mt-5 class for top margin -->
            <div class="card">
                <div class="card-header">
                    <h2>Log-in</h2>
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" id="formSession" (ngSubmit)="iniciarSesion()" [ngClass]="{'was-validated': loginForm.submitted}" novalidate>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Email" ngModel required>
                            <div class="invalid-feedback">El correo es requerido</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Contrase침a" ngModel required>
                            <div class="invalid-feedback">La contrase침a es requerida</div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-2">Iniciar sesi칩n</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
