<div class="container my-4">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Quiz</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form (ngSubmit)="submitAnswers()" [ngClass]="{'was-validated': answersForm.submitted}" id="editForm" #answersForm="ngForm" autocomplete="off" novalidate>
                <div *ngFor="let item of questions; let i = index" class="mb-3">
                    <label for="input{{i}}" class="form-label">{{ item.pregunta }}</label>
                    <input type="text" class="form-control" [name]="i" [id]="'input' + i" required>
                    <div class="invalid-feedback">
                        Por favor ingresa una respuesta.
                    </div>
                </div>
                <button class="btn btn-primary btn-sm mt-2 w-100" type="submit">Checar</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row mt-3 justify-content-center" *ngIf="loading">
        <div class="col-6">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <br>
</div>
