
<main>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 logbox">
                    <div class="card-header">
                        <h2 style="color: red;">{{title}}</h2>
                    </div>
                    <div class="card-body">
                        <form #Registerform="ngForm" id="RegisterSession"
                            (ngSubmit)="register()"
                            [ngClass]="{'was-validated': Registerform.submitted}"
                            novalidate>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text"
                                    name="name" id="name" placeholder="Username" ngModel>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input class="form-control" type="email"
                                    name="email" id="email" placeholder="Email" ngModel>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a</label>
                                <input class="form-control" type="password"
                                    id="password" name="password"
                                    placeholder="password" ngModel>
                            </div>
                            <div class="form-group">
                                <label for="confirm">Confirmar:</label>
                                <input class="form-control" type="password"
                                    name="confirm" id="confirm"
                                    placeholder="Confirm Password" ngModel>
                            </div>
                            <br>
                            <div class="d-grip gap-2 mt-2">
                                <button type="submit"
                                    class="btn-btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</main>
